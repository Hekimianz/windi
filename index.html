<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WINDi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="errorDiv">
      <img id="errorIcon" src="./assets/errorIcon.svg" />
      <p id="errorP">Oops! City not found!</p>
    </div>
    <nav>
      <img id="logo" src="./assets/logo.png" alt="logo" />
      <input
        type="text"
        class="notSearched"
        id="searchInput"
        placeholder="Search a city"
      />
      <img id="searchIcon" src="./assets/searchIcon.svg" alt="searchIcon" />
    </nav>
    <div id="wrapper">
      <div id="cityCard">
        <h1 id="cityName">-----</h1>
        <p id="cityTime">--:--</p>
        <img id="cityImg" src="./assets/weathIcons/cloud.svg" />
        <div id="tempDiv">
          <p id="cityTemp">--</p>
          <span id="degree" class="C">°C</span>
          <div><span id="degreeBtn">°F</span></div>
        </div>
        <p id="cityWeath"></p>
      </div>
    </div>
    <footer>
      <span id="footerSpan">
        Made by
        <a href="https://github.com/Hekimianz" target="_blank">
          Aram Hekimian <img src="./assets/ghLogo.png" alt="github logo" /> </a
      ></span>
    </footer>
  </body>
</html>
